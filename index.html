<!doctype html>
<html lang="en">
<div class="container"></div>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  

  <style>
    html,
    body {
      margin: 24px;
      border: 12px;
      padding: 12px;
      font-family: sans-serif;
      background-color: rgb(168, 165, 165);
      font-size: large;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-auto-rows: auto;
    }
    
  </style>
  <title>polaris-tile</title>
</head>

<body>
  <div class="grid">
    <polaris-tile name= "1.034 In Annual Research Expenditures" link="https://psu.edu" image="https://i.pinimg.com/originals/17/6b/44/176b449e3d9bfb4bd33579a31775b22a.jpg" ></polaris-tile>
    <polaris-tile name= "58% of students are PA residents" link="https://psu.edu" ></polaris-tile>
    <polaris-tile name= "Students from 50 states and 145 countries" link="https://psu.edu"></polaris-tile>
    <polaris-tile name= "Check out undergraduate admission stats" link="https://psu.edu" image="https://i.pinimg.com/originals/17/6b/44/176b449e3d9bfb4bd33579a31775b22a.jpg"></polaris-tile>  
    <polaris-tile name= "Nearly 10,000 International students" link="https://psu.edu"></polaris-tile>  
    <polaris-tile name= "39% of students are from diverse backgrounds" link="https://psu.edu" image="https://i.pinimg.com/originals/17/6b/44/176b449e3d9bfb4bd33579a31775b22a.jpg"></polaris-tile>  
    <polaris-tile name= "7900+ faculty over all campuses" link="https://psu.edu"></polaris-tile>
    <polaris-tile name= "759,000+ alumni" link="https://psu.edu"></polaris-tile>
    <polaris-tile name= "See Penn States data digest dashboards" link="https://psu.edu"></polaris-tile>  

  </div>


  <script type="module" src="./src/polaris-Tile.js"></script>
</body>

</html>
